<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/reset.css">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Test</title>
</head>
<body>

<main>
   <div class="wrapper">
      <h1>Please select one font</h1>
      <div class="tabs">
         <div class="tabsItem tabsItem_active">My fonts</div>
         <div class="tabsItem">Buy fonts</div>
      </div>
      <div class="tab-content">
         <div class="fonts">
            <div class="row sb">
               <div class="col sb">
                  <label>
                     <div class="fontsItem fontsItem_big">
                        <div class="fontsItem__bg bg-green">
                           <p class="fontsItem__index">
                              m
                           </p>
                        </div>
                        <p class="fontsItem__name">
                           Merriweather project is led by Sorkin Type
                        </p>
                        <input type="radio" name="font" class="radio-btn" checked>
                     </div>
                  </label>
               </div>
               <div class="col sb">
                  <label>
                     <div class="fontsItem fontsItem_row fontsItem_active">
                        <div class="fontsItem__bg bg-pink">
                           <p class="fontsItem__index">
                              r
                           </p>
                        </div>
                        <p class="fontsItem__name">
                           Roboto doesn't compromise, allow&shy;ing letters
                        </p>
                        <input type="radio" name="font" class="radio-btn" checked>
                     </div>
                  </label>
                  <label>
                     <div class="fontsItem fontsItem_row">
                        <div class="fontsItem__bg bg-blue">
                           <p class="fontsItem__index">
                              ns
                           </p>
                        </div>
                        <p class="fontsItem__name">
                           Noto Sans covers over 30 scripts
                        </p>
                        <input type="radio" name="font" class="radio-btn">
                     </div>
                  </label>
               </div>
            </div>
         </div>
      </div>
      <div class="tab-content">
            <p class="text">Lorem ipsum.</p>
      </div>
   </div>
</main>


<!--Scripts-->
<script src="js/script.js"></script>
</body>
</html>
